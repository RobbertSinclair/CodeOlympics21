<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>How old is your country</title>
        <link rel="stylesheet" href="static/app.css" />
        <script type="text/javascript" src="static/boredom_buster.js" defer></script>

    </head>
    <body>
        <h1>Bored around the world? Then try out the Travel Boredom Buster</h1>
        <h5>(With the REST Countries API and the Bored API)</h5>

        <h2>Use the controls to Filter out ideas</h2>
        <br>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h4>Type of Activity</h4>
                <br>
                <select id="type">
                    <option value="any">Any</option>
                    <option value="education">Education</option>
                    <option value="recreational">Recreational</option>
                    <option value="social">Social</option>
                    <option value="diy">DIY</option>
                    <option value="charity">Charity</option>
                    <option value="cooking">Cooking</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="music">Music</option>
                    <option value="busywork">Busy Work</option>
                </select>
            </div>
            
        </div>
        <hr>
        <button class="btn btn-success" id="generate-idea">
            Generate Idea
        </button>
        <hr>
        <div class="d-flex justify-content-center">
            <img id="loading" src="static/loading.gif">
        </div>
        
        <div id="suggestion-div">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1 id="suggestion"></h1>
                </div>
                <div class="col d-flex justify-content-center">
                    <img id="flag" alt="flag"></img>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
